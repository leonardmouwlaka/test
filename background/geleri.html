    .nav-custom {

    body {
      background: linear-gradient(135deg, #171818, #98a3a3);
      min-height: 50px;
     color:  white;
    }

    .hero-img img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 70%;

<body>
