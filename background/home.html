        .nav-custom {
      /* background-color: #7dd4ca; */
      position: fixed;
      z-index: 999;
      width: 100%;

    }
    /* Global */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: rgb(12, 9, 9);
      
    }

    .navbar-brand {
      font-weight: bold;
    }

    /* Hero Section */
    .hero-section {
      position: relative;
      padding: 100px 20px;
      background: linear-gradient(135deg, #171818, #98a3a3);
      overflow: hidden;
      color: black;
    }

    /* Background Gambar Dekoratif */
    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: url('bg-pattern.png') repeat;
      opacity: 0.05;
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-img img {
      max-width: 100%;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      width: 70%;
    }

    .hero-img img:hover {
      transform: scale(1.03);
    }

    .hero-text h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .btn-primary {
      border-radius: 20px;
      padding: 10px 24px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .hero-text {
        text-align: center;
      }
      .hero-img {
        margin-top: 30px;
        text-align: center;
      }
    }
  </style>
</head>
