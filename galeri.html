<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio | Sertifikat</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Lightbox CSS -->
    <style>
      body {
        background-color: white;
        color: black;
      }

      .navbar-light {
        /* background-color: #7dd4ca; */
        position: fixed;
        z-index: 999;
        width: 100%;
        /* margin-top: 3%; */
      }

      .hero-section {
        padding: 100px 20px;
        background: linear-gradient(135deg, #e3fdfd, #cbf1f5);
        /* margin-top: %; */
      }

      .navbar-nav .nav-link:hover {
      color: #03506F;
      }

      /* .navbar-nav a:hover {
        text-decoration: underline;
        
      } */

      .footer {
        background-color: #7dd4ca;
        margin-top: 0;
      }

      .gallery-img {
        cursor: pointer;
        transition: 10s;
        border-radius: 30px;
      }

      .gallery-img:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      }

      /* Modal Gambar */
      .modal-img {
        max-width: 100%;
        max-height: 80vh;
      }

      .modal-backdrop {
        background-color: rgba(0, 0, 0, 0.8);
      }
     
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #7dd4ca">
      <div class="container">
        <a class="navbar-brand" href="#">FOx</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="About-me.html">About Me</a>
            <a class="nav-link" href="Portofolio.html">Project</a>
            <a class="nav-link" href="contak.html">Kontak</a>
            <a class="nav-link" href="Blog.html">Blog</a>
            <a class="nav-link" href="Sertifikat.html">Sertifikat</a>
            <a class="nav-link" href="galeri.html">Galeri</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Galeri Sertifikat -->
    <section class="hero-section" id="geleri">
      <div class="container">
        <h2 class="text-center mb-4" data-aos="fade-down">Galeri</h2>
        <p class="text-center mb-5" data-aos="fade-up">Klik gambar untuk melihat lebih besar</p>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            
          <!-- Gambar 1 -->
          <div class="col" data-aos="zoom-in">
            <img src="gambar senja (1).jpeg" alt="geleri" class="img-fluid gallery-img" onclick="showModal(this.src)" />
          </div>
          
          <!-- Gambar 2 -->
          <div class="col mt-4" data-aos="zoom-in" data-aos-delay="100">
            <img src="bakar roko (2).jpeg" alt="geleri" class="img-fluid gallery-img" onclick="showModal(this.src)" />
          </div>

          <!-- Gambar 3 -->
          <div class="col" data-aos="zoom-in" data-aos-delay="200">
            <img src="hiliwuku (3).jpeg" alt="geleri" class="img-fluid gallery-img" onclick="showModal(this.src)" />
          </div>

          <!-- Gambar 4 -->
          <div class="col" data-aos="zoom-in" data-aos-delay="200">
            <img src="balik belakang (4).jpeg" alt="geleri" class="img-fluid gallery-img" onclick="showModal(this.src)" />
          </div>

          <!-- Gambar 5 -->
          <div class="col" data-aos="zoom-in" data-aos-delay="200">
            <img src="tunduk (5).jpeg" alt="geleri" class="img-fluid gallery-img" onclick="showModal(this.src)" />
          </div>

          <!-- Gambar 6 -->
          <div class="col" data-aos="zoom-in" data-aos-delay="200">
            <img src="almamater (6).jpeg" alt="geleri" class="img-fluid gallery-img" onclick="showModal(this.src)" />
          </div>
        </div>
      </div>
    </section>

    <!-- Modal Lightbox -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0 text-center">
          <img src="" id="modalImage" class="modal-img" alt="Preview" />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p class="mb-0 text-center p-3">FOx | copyright @ 2025</p>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      // Lightbox Modal function
      function showModal(src) {
        const modalImage = document.getElementById("modalImage");
        modalImage.src = src;
        const myModal = new bootstrap.Modal(document.getElementById("imageModal"));
        myModal.show();
      }
    </script>
  </body>
</html>
